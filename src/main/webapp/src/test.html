<ol class="breadcrumb">
    <li><a href="#/categories">Categories</a></li>
    <li><a href="#/category/{{test.category.id}}">Category "{{test.category.name}}"</a></li>
    <li class="active">Test "{{test.name}}"</li>
</ol>

<div loading object="test"></div>

<h3>{{test.name}}</h3>
<p>{{test.description}}</p>

<div empty parent="test" object="test.tasks" message="There aren't tasks in test."></div>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="task in test.tasks">
        <div ng-controller="TaskCtrl" ng-init="init(task)">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Question: </label>

                    <div class="col-sm-10">
                        <p class="form-control-static">{{task.question}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Answer: </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button class="btn btn-success" ng-click="check()">Check</button>
                    </div>
                    <div class="col-sm-10">
                        <div class="alert alert-success" ng-show="answerResult === 'right'">
                            You are right! :)
                        </div>
                        <div class="alert alert-warning" ng-show="answerResult === 'wrong'">
                            You are wrong! :(
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comments: </label>

                    <div class="col-sm-10">
                        <div class="comments list-group">
                            <div class="comment list-group-item" ng-repeat="comment in task.taskComments">
                                {{comment.content}}
                            </div>
                        </div>
                        <div empty object="task.taskComments" message="Task doesn't have any comments."></div>
                        <!--<div ng-show="task.taskComments.length == 0" class="alert alert-info">No comments.</div>-->
                    </div>
                </div>
            </form>
        </div>
    </li>
</ul>

<div class="image-browse-section">
    <div class="images">
        <div empty object="images" message="There isn't any images."></div>
        <div class="image-container" ng-repeat="image in images">
            <div class="image" ng-click="chosen(image)">
                <img src="{{config.environment.imagesPath}}/{{image.fileName}}">
            </div>
        </div>
    </div>
</div>
